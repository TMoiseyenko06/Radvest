<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic CSS for the navigation bar */
    .navbar {
      background-color: #333; /* Background color */
      overflow: hidden;
    }

    /* Style for the navigation links */
    .navbar a {
      float: left;
      display: block;
      color: white; /* Text color */
      text-align: center;
      padding: 39px 50px; /* Spacing around the links */
      text-decoration: none;
    }

    /* Change the appearance of the links on hover */
    .navbar a:hover {
      background-color: #ddd; /* Background color on hover */
      color: black; /* Text color on hover */
    }

    /* Style for the logo image */
    .navbar img {
      float: left;
      padding: 10px; /* Adjust the padding as needed */
      height: 75px;
      width: auto;
      
    }
  </style>
</head>
<body>

<!-- The navigation bar HTML structure with an image -->
<div class="navbar">
  <img src="https://i.imgur.com/7C5R9HY.png" alt="Logo" > <!-- Replace "your-logo.png" with your image URL -->
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#portfolio">Portfolio</a>
  <a href="#contact">Contact</a>
</div>

</body>
</html>
